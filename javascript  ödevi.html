<!DOCTYPE html>
<html>
<head>
	<title>JS ÖDEVİ</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<meta charset="utf-8">
</head>
<body>
 <header class="container-fluid bg-primary">
 	<div class="row">
 		<div class="col-md-2 bg-primary p-3">Kdv</div>
 		<div class="col-md-10 bg-light p-3">Hesapla.net</div>
 	</div>
 </header>
 <div class="container-fluid bg-primary">
 	<form>
 		<div class="p-2 m-1">
 			<label for="ad " class="text-light">Adınız:</label>
 			<input type="text" id="ad">
 		</div>
 		<div class="p-2 m-1">
 			<label for="ad" class="text-light">Soyadınız:</label>
 			<input type="text" id="soyad">
 		</div>
 		<div class="p-2 m-1">
 			<label for="kdv" class="text-light">Ödeyeceğiniz Miktar(TL):</label>
 			<input type="number" name="kdv" id="kdv">
 		</div>
 	</form>
 </div>
 		<div class="container-fluid">
 			<div class="bg-light "><button style="margin-left:20px;" onclick="deneme()">Hesapla</button></div>
 			<p id="yanlis" class="bg-light text-primary p-2 m-1"></p>
 			<p id="adiniz" class="bg-primary text-light p-2 m-1"></p>
 			<p id="soyadiniz" class="bg-light text-primary p-2 m-1"></p>
 			<p id="fiyatiniz" class="bg-primary text-light p-2 m-1"></p>
 			<p id="kdvlifiyatiniz" class="bg-light text-primary p-2 m-1"></p>
 		</div>
</body>
<script type="text/javascript">
	function kdv(n){
		var m=parseInt(n+(n*18/100));
		return m;
	}
	function deneme(){
		var x=document.getElementById('ad').value;
		var y=document.getElementById('soyad').value;
		var t=document.getElementById('kdv').value;
		var z=parseInt(document.getElementById('kdv').value);
		if (x=="") {
			document.getElementById("yanlis").innerHTML="Adınızı Girmediniz";
			document.getElementById("adiniz").innerHTML="";
			document.getElementById("soyadiniz").innerHTML="";
			document.getElementById("fiyatiniz").innerHTML="";
			document.getElementById("kdvlifiyatiniz").innerHTML="";
		

		}
		else if (y=="") {
			document.getElementById("yanlis").innerHTML="Soyadınızı Girmediniz";
			document.getElementById("adiniz").innerHTML="";
			document.getElementById("soyadiniz").innerHTML="";
			document.getElementById("fiyatiniz").innerHTML="";
			document.getElementById("kdvlifiyatiniz").innerHTML="";
		


		}
		else if (t==0) {
			document.getElementById("yanlis").innerHTML="Fiyatı Girmediniz";
			document.getElementById("adiniz").innerHTML="";
			document.getElementById("soyadiniz").innerHTML="";
			document.getElementById("fiyatiniz").innerHTML="";
			document.getElementById("kdvlifiyatiniz").innerHTML="";
		
		}
		else{
			document.getElementById("yanlis").innerHTML="";
			document.getElementById("adiniz").innerHTML="Adiniz:"+x;
			document.getElementById("soyadiniz").innerHTML="Soyadiniz:"+y;
			document.getElementById("fiyatiniz").innerHTML="Ödeyeceğiniz Fiyat:"+z;
			document.getElementById("kdvlifiyatiniz").innerHTML="Ödeyeceğiniz Kdvli Fiyat:"+kdv(z);


		}
	}

</script>
</html>
